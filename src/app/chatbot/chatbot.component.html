<div class="chat-container">
  <div *ngFor="let message of messages" [class]="message.sender">
    <p>{{ message.text }}</p>
  </div>

  <div class="input-container">
    <input [(ngModel)]="userInput" placeholder="Type your message..." />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
